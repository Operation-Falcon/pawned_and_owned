{% extends 'base.html' %}

{% block content %}

<div class="container-fluid px-0 py-4 mt-4 mb-4 section3 text-center bg-primary">
    <div>
        <h1><b>Domain search</b></h1>
        <h5>Search for pwned accounts across an entire domain .</h5>
    </div>
</div>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <form action="/domain" method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="domain" id="domain" class="form-control" placeholder="domain name"
                    aria-label="domain name" aria-describedby="addon-wrapping">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit" id="searchPwnage">pawned?</button>
                </span>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div>
        {% if details == "Not found" %}

        <h1 class="text-center">Not found</h1>
        {% else %}
        <table class="table text-center table-hover table-striped">
            <tbody>
                {% for detail in details %}
                <tr>
                    <th scope="row">{{detail}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>


        {% endif %}
    </div>
</div>



<style>
    .section3 {
        width: 100%;
        height: 20vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: right;
        text-align: start;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
    }
</style>

{% endblock content %}
